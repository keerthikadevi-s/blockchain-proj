<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Certificate Manager</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-purple-500 to-orange-500 min-h-screen flex flex-col"
  >
    <!-- Navigation -->
    <nav class="bg-white shadow-lg p-4">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-800">Certificate Manager</h1>
        <div>
          <a
            href="{{ url_for('profile', username=username) }}"
            class="text-gray-800 font-medium mr-4 hover:text-purple-500"
            >Profile</a
          >
          <a
            href="{{ url_for('upload_file') }}"
            class="text-gray-800 font-medium mr-4 hover:text-purple-500"
            >Upload</a
          >
          <!-- Logout Button -->
          <a
            href="{{ url_for('logout') }}"
            class="text-gray-800 font-medium hover:text-red-500"
            >Logout</a
          >
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow flex items-center justify-center">
      <div class="text-center">
        <h2 class="text-4xl font-bold text-white mb-4">
          One-stop destination to store your certificates
        </h2>
        <p class="text-lg text-gray-100">
          Securely upload and manage your certificates with ease.
        </p>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white p-4 text-center">
      <p class="text-gray-700">
        Â© 2024 Certificate Manager. All rights reserved.
      </p>
    </footer>
  </body>
</html>
